        // Funciones de c√°lculo
        function calculateMetrics(stock, isMexican = true) {
            const currentPrice = isMexican ? currentPrices.mexican[stock.ticker] : currentPrices.us[stock.ticker];
            const invested = stock.shares * stock.costBasis;
            const currentValue = stock.shares * currentPrice;
            const gain = currentValue - invested;
            const gainPercent = ((gain / invested) * 100).toFixed(2);
            
            const priceChange = currentPrice - stock.costBasis;
            const priceChangePercent = ((priceChange / stock.costBasis) * 100).toFixed(2);
            const isBuyOpportunity = currentPrice < stock.costBasis;
            
            const annualDividend = stock.shares * stock.dividend;
            const dividendYield = stock.dividend > 0 ? ((stock.dividend / stock.costBasis) * 100).toFixed(2) : 0;
            const quarterlyDividend = annualDividend / 4;

            return {
                currentPrice,
                invested: isMexican ? invested : invested * config.exchangeRate,
                currentValue: isMexican ? currentValue : currentValue * config.exchangeRate,
                gain: isMexican ? gain : gain * config.exchangeRate,
                gainPercent,
                priceChange,
                priceChangePercent,
                isBuyOpportunity,
                annualDividend: isMexican ? annualDividend : annualDividend * config.exchangeRate,
                quarterlyDividend: isMexican ? quarterlyDividend : quarterlyDividend * config.exchangeRate,
                dividendYield
            };
        }

        function calculateTotalMetrics() {
            let totalInvested = 0;
            let totalCurrent = 0;
            let totalAnnualDividend = 0;
            let buyOpportunities = 0;

            portfolio.mexican.forEach(stock => {
                const metrics = calculateMetrics(stock, true);
                totalInvested += metrics.invested;
                totalCurrent += metrics.currentValue;
                totalAnnualDividend += metrics.annualDividend;
                if (metrics.isBuyOpportunity) buyOpportunities++;
            });

            portfolio.us.forEach(stock => {
                const metrics = calculateMetrics(stock, false);
                totalInvested += metrics.invested;
                totalCurrent += metrics.currentValue;
                totalAnnualDividend += metrics.annualDividend;
                if (metrics.isBuyOpportunity) buyOpportunities++;
            });

            const totalGain = totalCurrent - totalInvested;
            const totalGainPercent = ((totalGain / totalInvested) * 100).toFixed(2);
            const portfolioYield = ((totalAnnualDividend / totalInvested) * 100).toFixed(2);

            return {
                totalInvested,
                totalCurrent,
                totalGain,
                totalGainPercent,
                totalAnnualDividend,
                totalQuarterlyDividend: totalAnnualDividend / 4,
                portfolioYield,
                buyOpportunities
            };
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('es-MX', { maximumFractionDigits: 0 }).format(value);
        }

            config.lastUpdate = new Date().toLocaleString('es-MX', {

                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            renderDashboard();
        }
